<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Destination: Rome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      padding: 32px;
    }
    h1 {
      text-align: center;
      color: #274472;
      margin-bottom: 20px;
    }
    .main-img {
      width: 100%;
      height: 340px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 24px;
    }
    .details {
      font-size: 1.15em;
      margin-bottom: 22px;
      background: #f2f6fc;
      padding: 18px;
      border-radius: 8px;
    }
    .details strong {
      color: #274472;
    }
    .map {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      display: block;
    }
    .map-credit {
      font-size: 0.95em;
      text-align: right;
      color: #555;
    }
    @media (max-width: 600px) {
      .container {
        padding: 14px;
      }
      .main-img, .map {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Araku Valley</h1>
    <img src="valleyview.jpg" alt="Rome" class="main-img">
    <iframe
      class="map"
   <img src="map.jpg">
      loading="lazy"></iframe>
    <div class="map-credit">
      <a href="https://maps.app.goo.gl/YMMbruNtGi4hwFxC7?g_st=ipc" target="_blank">View Larger Map</a>
    </div>
  </div>
</body>
</html>
